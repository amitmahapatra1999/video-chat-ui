<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo-section">
        <h3>
          <span style="color: #094f9c">LOGO</span>
          <span style="color: #0c84cb">NAME</span>
        </h3>
      </div>
      <div class="search-bar"></div>
      <div class="user-profile">
        <div class="profile-image">
          <img src="assets/images/user.jpg" alt="user-image" />
        </div>
        <div class="d-flex align-items-center ms-3">
          <h6 class="me-1">Amit Mahapatra</h6>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="section-video-icon">
        <div class="video-icon"><i class="fa-solid fa-video"></i></div>
        <div class="header-icon"><i class="fa-solid fa-expand"></i></div>
      </div>
      <div class="header-icons-section">
        <div class="header-icon"><i class="fa-regular fa-envelope"></i></div>
        <div class="header-icon"><i class="fa-regular fa-bell"></i></div>
        <div class="header-icon"><i class="fa-solid fa-power-off"></i></div>
        <div class="header-icon"><i class="fa-solid fa-list"></i></div>
      </div>
    </header>
    <!-- sidebar -->
    <!-- content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
