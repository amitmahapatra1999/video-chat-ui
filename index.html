<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo-section">
        <h3>
          <span style="color: #094f9c">LOGO</span>
          <span style="color: #0c84cb">NAME</span>
        </h3>
      </div>
      <div class="search-bar"></div>
      <div class="user-profile">
        <div class="profile-image">
          <img src="assets/images/user.jpg" alt="user-image" />
        </div>
        <div class="d-flex align-items-center ms-3">
          <h6 class="me-1">David Grey</h6>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="section-video-icon">
        <div class="video-icon"><i class="fa-solid fa-video"></i></div>
        <div class="header-icon"><i class="fa-solid fa-expand"></i></div>
      </div>
      <div class="header-icons-section">
        <div class="header-icon"><i class="fa-regular fa-envelope"></i></div>
        <div class="header-icon"><i class="fa-regular fa-bell"></i></div>
        <div class="header-icon"><i class="fa-solid fa-power-off"></i></div>
        <div class="header-icon"><i class="fa-solid fa-list"></i></div>
      </div>
    </header>
    <main>
      <!-- sidebar -->

      <section id="navbar">
        <div class="user-info">
          <div class="user-details">
            <img src="assets/images/user.jpg" alt="" />
            <div class="user-name">
              <h5 class="mb-0 fw-6">David Grey</h5>
              <p class="text-secondary">Project manager</p>
            </div>
          </div>

          <div class="bookmark-icon"><i class="fa-solid fa-bookmark"></i></div>
        </div>
        <div class="nav-list">
          <button
            class="nav-item active"
            onclick="dashboard()"
            id="dashboard-btn"
          >
            <h5 class="mb-0">Dashboard</h5>
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="nav-item" onclick="joinCall()" id="joincall-btn">
            <h5 class="mb-0">Join call</h5>
            <i class="fa-solid fa-phone-volume"></i>
          </button>
          <button
            class="nav-item"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h5 class="mb-0">car inventory</h5>
            <i class="fa-solid fa-address-book"></i>
          </button>
          <button
            class="nav-item"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h5 class="mb-0">servive department</h5>
            <i class="fa-solid fa-list"></i>
          </button>
          <button
            class="nav-item"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h5 class="mb-0">customer service</h5>
            <i class="fa-solid fa-chart-column"></i>
          </button>
          <button
            class="nav-item"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h5 class="mb-0">finance department</h5>
            <i class="fa-solid fa-table"></i>
          </button>
          <button
            class="nav-item"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h5 class="mb-0">sample pages</h5>
            <i class="fa-solid fa-briefcase-medical"></i>
          </button>
        </div>
        <div class="project-section">
          <div class="project-heading">
            <h5>Projects</h5>
          </div>
          <button class="btn project-btn">+ Add a project</button>
        </div>
        <div class="project-section mb-5">
          <div class="project-heading">
            <h5>Categories</h5>
          </div>
          <div class="category-item mt-3">
            <div class="button-orange"></div>
            <div>Friends</div>
          </div>
          <div class="category-item mt-3">
            <div class="button-blue"></div>
            <div>Pro</div>
          </div>
        </div>
      </section>
      <section class="main-container">
        <div class="top-row">
          <div class="call-btn">
            <div><img src="assets/images/call.png" alt="" /></div>
            <div>Join Call</div>
          </div>
          <div class="info-btn">
            <p>Overview</p>
            <i class="fa-solid fa-circle-info"></i>
          </div>
        </div>
        <div class="button-row">
          <div class="btn-main btn-connect">
            <img src="assets/images/connect-icon.png" alt="connect-icon" />
            Connect To The Customer
            <div class="bg-circle-1"></div>
            <div class="bg-circle-2"></div>
          </div>
          <div class="btn-main btn-schedule">
            <img src="assets/images/schedule-icon.png" alt="connect-icon" />
            Schedule Meeting
            <div class="bg-circle-1"></div>
            <div class="bg-circle-2"></div>
          </div>
        </div>
        <div class="card d-block" id="logo-card">
          <img src="assets/images/logo.jpg" width="100%" alt="" />
        </div>
        <div class="card d-none" id="main-card">
          <div class="card-header py-3">
            <div>
              <button
                class="btn header-btn record-btn"
                id="startBtn"
                onclick="openCam()"
              >
                <img src="assets/images/record-btn.png" alt="" />
                <span style="color: #fe0403">Start recording</span>
              </button>
            </div>
            <div class="header-right">
              <button class="btn header-btn confrencing-btn me-4">
                <img src="assets/images/confrencing-btn.png" alt="" />
                <span style="color: #3f9eea">Video Confrencing</span>
              </button>
              <button class="btn header-btn crm-btn me-4">
                <img src="assets/images/crm-btn.png" alt="" />
                <span style="color: #513160">CRM Button</span>
              </button>
              <button class="btn btn-send me-2">
                <i class="fa-regular fa-paper-plane"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="window window-large">
                  <video id="videoCam" height="72%" width="75%"></video>
                  <div class="image-wrapper" style="background-color: #d6f7ef">
                    <img src="assets/images/user.jpg" alt="" />
                  </div>
                  <h5>Olivia</h5>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-6 mb-3">
                    <div
                      id="video-section"
                      class="window window-small"
                      style="background-color: #edf8ff"
                    >
                      <div
                        class="image-wrapper"
                        style="background-color: #d6edff"
                      >
                        <img src="assets/images/user.jpg" alt="" />
                      </div>
                      <h6>Olivia</h6>
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div
                      class="window window-small"
                      style="background-color: #fdeeff"
                    >
                      <div
                        class="image-wrapper"
                        style="background-color: #fce2ff"
                      >
                        <img src="assets/images/user.jpg" alt="" />
                      </div>
                      <h6>Charlotte</h6>
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div
                      class="window window-small"
                      style="background-color: #fff7e2"
                    >
                      <div
                        class="image-wrapper"
                        style="background-color: #f8eed2"
                      >
                        <img src="assets/images/user.jpg" alt="" />
                      </div>
                      <h6>Jhone</h6>
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div
                      class="window window-small"
                      style="background-color: #eafffa"
                    >
                      <div
                        class="image-wrapper"
                        style="background-color: #d6f7ef"
                      >
                        <img src="assets/images/user.jpg" alt="" />
                      </div>
                      <h6>Max</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer py-3">
          <div><h6>Copyright © 2023. All Rights Reserved</h6></div>
          <div>
            <i class="fa-solid fa-heart text-error"></i>
          </div>
        </div>
      </section>
      <!-- content -->
    </main>
    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-image">
              <img src="assets/images/car.jpg" alt="modal-image" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
